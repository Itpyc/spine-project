<ion-view view-title="系统设置" hide-tabs="true">
  <ion-content on-swipe-right="onSwipeRight();" style="background-color: #eeeeee;" class="padding-top">
    <ul class="list">
      <li class="item item-toggle">
        通知栏通知
        <label class="toggle toggle-energized">
          <input type="checkbox" ng-model="noticationCheckd">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>
        <li class="item item-toggle" ng-class="{toggleNotication:!noticationCheckd}">
          响铃
          <label class="toggle toggle-calm">
            <input type="checkbox" ng-disabled="!noticationCheckd">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </li>
        <li class="item item-toggle" ng-class="{toggleNotication:!noticationCheckd}">
          震动
          <label class="toggle toggle-positive">
            <input type="checkbox" ng-disabled="!noticationCheckd">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </li>
      <li class="item item-divider"></li>
      <li class="item item-toggle">
        wifi模式下自动下载更新
        <label class="toggle toggle-positive">
          <input type="checkbox" >
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>
      <li class="item item-divider"></li>
      <li class="item item-icon-right">
        清除数据
        <i style="font-size: 14px;" class="icon ion-chevron-right"></i>
      </li>
      <li class="item item-divider"></li>

      <li class="item">视频设置</li>
      <li class="item range range-positive">
        通话声音
        <i class="icon ion-volume-low"></i>
        <input type="range" name="volume" min="0" max="100" value="12">
        <i class="icon ion-volume-high"></i>
      </li>
      <li class="item item-toggle">
        播放本地视频
        <label class="toggle toggle-positive">
          <input type="checkbox" >
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>
    </ul>
  </ion-content>
</ion-view>
