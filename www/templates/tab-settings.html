<ion-view view-title="设置">
  <ion-content style="background-color: #f5f5f5">
    <div class="">
      <a class="item item-thumbnail-left" href="#/tab/settings/personInfo">
        <img ng-src="{{personInfo.picturePath}}">
        <h1 style="font-size: 30px;">{{personInfo.loginName}}
        </h1>
        <h2 style="color:gold;font-size: 18px;">{{personInfo.changeInfo.title}}
          <span style="font-size: 16px;float: right;color: #000;">您距离下一级别<strong style="color: red">主神级</strong>还需要{{20000}}积分</span>
         <!-- <span style="font-size: 16px;float: right;color: #000;">您距离下一级别<strong style="color: red">主神级</strong>还需要{{20000-personInfo.changeInfo.totalJF}}积分</span>-->
        </h2>
      </a>
      <div class="item row">
        <div class="col-33 ">接诊病人：<strong>{{personInfo.changeInfo.num}}</strong></div>
        <div class="col-33">账户余额：<strong>{{personInfo.changeInfo.balance}}</strong></div>
        <div class="col-33">可用积分：<strong>{{personInfo.changeInfo.totalJF}}</strong></div>
      </div>
      <div class="item item-divider"></div>
    </div>
    <div class="list">
      <a class="item  item-icon-right" ng-click="goToPatientManage();">
        患者管理
        <i class="icon ion-chevron-right" style="font-size: 10px;"> </i>
      </a>
      <a class="item  item-icon-right" href="#/tab/settings/jifen">
        积分兑换
        <i class="icon ion-chevron-right" style="font-size: 10px;"> </i>
      </a>
      <a class="item item-icon-right" href="#/tab/settings/jifen">
        病历管理
        <i class="icon ion-chevron-right" style="font-size: 10px;"> </i>
      </a>
      <div class="item item-divider">
      </div>
      <a class="item item-icon-right" href="#/tab/settings/personInfo">
        个人信息
        <i class="icon ion-chevron-right" style="font-size: 10px;"> </i>
      </a>
      <a class="item item-icon-right" href="#/tab/settings/help">
        咨询帮助
        <i class="icon ion-chevron-right" style="font-size: 10px;"> </i>
      </a>
      <a class="item item-icon-right" href="#/tab/settings/feedback">
        问题反馈
        <i class="icon ion-chevron-right" style="font-size: 10px;"> </i>
      </a>

      <div class="item item-divider">
      </div>

      <a class="item item-icon-right" href="#/tab/settings/sysSetting">
        系统设置
        <i class="icon ion-chevron-right" style="font-size: 10px;"> </i>
      </a>
      <a class="item item-icon-right" href="#/tab/settings/aboutUs">
        检查更新<strong></strong>
        <i class="icon ion-chevron-right" style="font-size: 10px;"> </i>
      </a>
      <a class="item item-icon-right" href="#/tab/settings/aboutUs">
        关于我们
        <i class="icon ion-chevron-right" style="font-size: 10px;"> </i>
      </a>
      <div class="item item-divider item-borderless">
        <button class="button button-calm button-block item" ng-click="logout()">退出登录</button>
      </div>

    </div>

  </ion-content>
</ion-view>
